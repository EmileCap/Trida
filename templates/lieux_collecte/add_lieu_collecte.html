{% extends 'layout.html' %}

                        <label class="form-label" for="loc_lieu">Localisation</label><br>
                        <select class="form-select" id="loc_lieu" name="loc_lieu" required>

                            {% for l in localisation %}

                            {% endfor %}
                        </select><br>




                        <input class="btn btn-success" type="submit" value="Creer" name="Valider" >
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
