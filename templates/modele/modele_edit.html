{% extends "layout.html" %}

{% block title %}
<title>Modifier un modèle</title>
{% endblock %}

{% block body %}
<div class="container mt-4">

    <h2>Modifier un modèle</h2>

    <form method="post" action="/modele/edit/{{ modele.id_modele }}" class="mt-3">

        <input type="text" name="nom_modele" class="form-control mb-2" value="{{ modele.nom_modele }}" required>
        <input type="number" name="poids" class="form-control mb-2" value="{{ modele.poids }}" required>
        <input type="text" name="capacité_de_conteneur" class="form-control mb-2" value="{{ modele.capacité_de_conteneur }}" required>
        <input type="text" name="poids_max" class="form-control mb-2" value="{{ modele.poids_max }}" required>
        <input type="number" name="consommation_moyenne" class="form-control mb-2" value="{{ modele.consommation_moyenne }}" required>
        <input type="number" name="hauteur" class="form-control mb-2" value="{{ modele.hauteur }}" required>

        <select name="id_marque" class="form-control mb-2" required>
            {% for marque in marques %}
            <option value="{{ marque.id_marque }}" {% if marque.id_marque == modele.id_marque %}selected{% endif %}>
                {{ marque.nom_marque }}
            </option>
            {% endfor %}
        </select>

        <button class="btn btn-warning">Modifier</button>
        <a href="/modele/show" class="btn btn-secondary">Annuler</a>
    </form>

</div>
{% endblock %}
