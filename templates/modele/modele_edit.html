{% extends "layout.html" %}

{% block title %}
<title>Modifier un modèle</title>
{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="card shadow-sm rounded p-4">

        <h3 class="mb-4 text-primary fw-bold">Modifier un modèle</h3>

        <form method="post" action="/modele/edit?id={{ modele.id_modele }}">

            <div class="mb-3">
                <label class="form-label fw-semibold">Nom du modèle</label>
                <input type="text" name="nom_modele" value="{{ modele.nom_modele }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Poids</label>
                <input type="number" name="poids" value="{{ modele.poids }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Capacité</label>
                <input type="text" name="capacité_de_conteneur" value="{{ modele.capacité_de_conteneur }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Poids max</label>
                <input type="text" name="poids_max" value="{{ modele.poids_max }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Consommation moyenne</label>
                <input type="number" name="consommation_moyenne" value="{{ modele.consommation_moyenne }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Hauteur</label>
                <input type="number" name="hauteur" value="{{ modele.hauteur }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Marque</label>
                <select name="id_marque" class="form-select" required>
                    {% for marque in marques %}
                    <option value="{{ marque.id_marque }}"
                        {% if marque.id_marque == modele.id_marque %} selected {% endif %}>
                        {{ marque.nom_marque }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-primary fw-semibold">Modifier</button>
            <a href="/modele/show" class="btn btn-secondary fw-semibold">Annuler</a>
        </form>

    </div>
</div>
{% endblock %}
